name: Update content.json from Google Apps Script

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # cada 10 min

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch JSON from Apps Script
        run: |
          mkdir -p assets/data
          curl -L --fail "https://script.google.com/macros/s/AKfycbz-VQ2iWtBzo-oxe02KvBF0tBGWthw0l0Nmrw-q6XGY5sAJ858DjvR9HNUCgvfUJQu_/exec" \
            -o assets/data/content.json

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/content.json
          git diff --cached --quiet || git commit -m "chore: update content.json"
          git push
